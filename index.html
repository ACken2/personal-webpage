<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1990 12:00:00 GMT" />
        <!-- Set title -->
        <title>Ken Sze | About Me</title>
        <!-- Import Materialize CSS -->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Import fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&family=Kaushan+Script&display=swap" rel="stylesheet">
        <!-- Import our stylesheet -->
        <link rel="stylesheet" href="index.css">
        <!-- Required initialization from Materialize CSS -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                M.AutoInit();
                var elems = document.querySelectorAll('.tooltipped');
                var instances = M.Tooltip.init(elems, options);
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="col s12 introduction">
                <h1 class="name">Hi! I'm Ken Sze.</h1>
                <div class="introduction-core">
                    <div class="portrait-div">
                        <div class="portrait-wrap">
                            <img class="portrait" src="./real.jpg" />
                        </div>
                        <div class="portrait-wrap">
                            <img 
                                class="portrait tooltipped" data-position="bottom" 
                                data-tooltip="My Profile Picture (Inscription #63128)" src="./virtual.png" 
                            />
                        </div>
                    </div>
                    <div class="text-div">
                        <h1>
                            I'm a hobbyist developer (and a Radiographer).
                        </h1>
                        <p>
                            I first studied programming in my secondary school, and treat coding as a hobby since then.
                            <br />
                            In University, I studied Radiography and currently works as a Radiographer in a public hospital.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
